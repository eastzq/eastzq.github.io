<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meowrain's Blog</title>
    <script src="./core/extension.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="icon" href="https://github.githubassets.com/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- font-awsome -->
    <link type="text/css" href="./lib/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- ztree -->
    <link type="text/css" href="./lib/zTree_v3/css/metroStyle/metroStyle.css" rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/zTree.v3/3.5.42/js/jquery.ztree.core.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/zTree.v3/3.5.42/js/jquery.ztree.exhide.min.js"></script>
    <!-- myscript-->
    <script type="text/javascript" src="./core/core.js"></script>
    <!--markdown-->
    <link type="text/css" rel="stylesheet" href="./lib/editor.md/css/editormd.preview.css" />
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/0.3.3/marked.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/prettify/r298/prettify.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/raphael/2.1.3/raphael-min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/js-sequence-diagrams/1.0.4/sequence-diagram-min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/flowchart/1.3.4/flowchart.min.js"></script>
    <script type="text/javascript" src="./lib/editor.md/lib/jquery.flowchart.min.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/editor-md/1.5.0/editormd.min.js"></script>
    
    <link type="text/css" href="./core/main.css" rel="stylesheet">
</head>

<body>
    <div class="overlay" >
    <section class='loader'>
        <div class='chars'>
            <span class='char brace'>{</span>
            <span class='dots'>
                <span class='char dot-1'>.</span>
                <span class='char dot-2'>.</span>
                <span class='char dot-3'>.</span>
            </span>
            <span class='char brace'>}</span>
        </div>
        <h1>loading</h1>
    </section>
</div>
    <nav class="navbar fixed-top navbar-expand navbar-dark bg-dark" role="navigation">
        <a class="navbar-brand" id="header" href="https://meowrain.github.io">Navbar</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <button type="button" class="btn btn-light" id="btnNav1">
                    <i class="fa fa-tree fa-lg"></i>
                </button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-light" id="btnNav2">
                    <i class="fa fa-sort-amount-asc fa-lg"></i>
                </button>
            </li>
        </ul>
    </nav>
    <div class="container-fluid ">
        <div class="row">
            <div class="sidebar">
                <div class="input-group search-box">
                    <input type="text" id="key-word" class="form-control"><span id="clearKeyword"
                        class="input-group-addon btn btn-default">清空</span>
                </div>
                <div id="blogTree" class="ztree"></div>
            </div>
        </div>

        <div class="col-sm-12 col-md-8 offset-md-2 markdwon-content bg-dark">
            <!--正文-->
            <h1 class="page-title" id="title"></h1>
            <div id="article" style="background-color: #212529;"></div>

            <div class="comments-container" id="comments">
                <!-- <script src="https://utteranc.es/client.js" repo="meowrain/meowrain.github.io" issue-term="url"
                    label="欢迎小伙伴来评论！✨💬✨" crossorigin="anonymous" theme="github-dark" async>
                    </script> -->
            </div>
        </div>
        <div class="md-toc-container" id="md_toc_container"></div>

    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.min.js"></script>
    
</body>

</html>
