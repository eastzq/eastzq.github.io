    <nav class="navbar fixed-top navbar-expand navbar-dark bg-dark" role="navigation">
        <a class="navbar-brand" id="header">Navbar</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <button type="button" class="btn btn-light" id="btnNav1">

            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-light" id="btnNav2">
